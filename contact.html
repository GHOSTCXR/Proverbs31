<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Proverbs 31 Woman Conference</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <header class="navbar">
    <div class="logo">Proverbs 31</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="speakers.html">Speakers</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
      <a href="recap.html">Recap</a>
    </nav>
  </header>

  <section class="section fade">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" name="user_name" placeholder="Your Name" required />
      <input type="email" name="user_email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <div id="thankYouModal" class="modal">
    <div class="modal-content">
      <a href="#" class="close">&times;</a>
      <h2>Thank You!</h2>
      <p>Your message has been sent successfully. Weâ€™ll get back to you soon.</p>
    </div>
  </div>

  <footer class="footer">
    <p>Follow us:</p>
    <div class="social-icons">
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-instagram"></i></a>
      <a href="#"><i class="bi bi-twitter-x"></i></a>
      <a href="#"><i class="bi bi-youtube"></i></a>
    </div>
    <p>&copy; 2025 Proverbs 31 Woman Conference</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("YOUR_USER_ID"); // replace with your EmailJS user ID

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", this)
        .then(() => {
          window.location.hash = "#thankYouModal";
          document.getElementById("contact-form").reset();
        }, (error) => {
          alert("Failed to send message. Please try again.");
        });
    });
  </script>
</body>
</html>
